{% extends 'base.html' %}

{% block header %}
<h1>{% block title %}Magazines{% endblock %}</h1>
{% endblock %}

{% block content %}
<div clas="container">
  <ul>
    {% for magazine in magazines %}
    <li><a href="{{ magazine.label }}">{{ magazine.label }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
