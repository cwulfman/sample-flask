<html>
  <head>
    <title>Translations Table</title>
    <link href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <style>
      body {
        font-family: Sans-Serif;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Translations Table</h1>
      <hr>
      <div id="table"></div>
    </div>
    <script src="https://unpkg.com/gridjs/dist/gridjs.umd.js"></script>
    <script>
      const updateUrl = (prev, query) => {
        return prev + (prev.indexOf('?') >= 0 ? '&' : '?') + new URLSearchParams(query).toString();
      };

      new gridjs.Grid({
          columns: [
              { id: 'magazine', name: 'Mag' },
              { id: 'issue', name: 'Iss' },
              { id: 'pubDate', name: 'Year' },
              { id: 'author', name: 'Auth' },
              { id: 'title', name: "Title" },
              { id: 'translator', name: "Trans" },
              { id: 'genre', name: "Genre" },
              { id: 'source_language', name: "SL" },
              { id: 'target_language', name: "TL" },
              { id: 'country', name: "Country" },
          ],
          server: {
              url: 'data',
              then: results => results.data,
              total: results => results.total,
          },
        search: {
          enabled: true,
          server: {
            url: (prev, search) => {
              return updateUrl(prev, {search});
            },
          },
        },
        sort: {
          enabled: true,
          multiColumn: true,
          server: {
            url: (prev, columns) => {
                const columnIds = ['magazine','volume','issue','year','author','title','translator','genre','source_language','target_language','country'];
                const sort = columns.map(col => (col.direction === 1 ? '+' : '-') + columnIds[col.index]);
                return updateUrl(prev, {sort});
            },
          },
        },
        pagination: {
          enabled: true,
          server: {
            url: (prev, page, limit) => {
              return updateUrl(prev, {start: page * limit, length: limit});
            },
          },
        },
      }).render(document.getElementById('table'));
    </script>
  </body>
</html>
